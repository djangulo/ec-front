<div  [@flySecondIn]="selectionState" [@flySecondRight]="selectionState" class="categories menu">
  <div class="category menu-item"
  *ngFor="let category of categories"
  (click)="onSelect(category)"
  (mouseenter)="onHover(category)"
  (mouseleave)="offHover()">
    <a>{{category.name}}</a>
  </div>
</div>

<div 
[@deOpacify]="selectionState" 
*ngIf="homeText && selectionState === 'noSelection'"
class="home-text">
    <p>{{homeText}}</p>
</div>

<router-outlet></router-outlet>
