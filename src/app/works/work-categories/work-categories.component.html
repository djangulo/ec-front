<div [@flyIn]="in" class="categories menu">
  <ul class="category menu-item"
  *ngFor="let category of categories"
  (click)="onSelect(category)"
  (mouseenter)="onHover(category)"
  (mouseleave)="offHover()">
    <li>{{category.name}}</li>
  </ul>
</div>

<div [@deOpacify]='hoverState' class="category-description" *ngIf="hoveredCategory && !selectedCategory">
  <p>{{hoveredCategory.description}}</p>
</div>


<div class="works">
  <router-outlet  [@flyIn]="in"></router-outlet>
</div>
