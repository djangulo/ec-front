<div class="works">
  <div class="work" *ngFor="let work of works" (click)="onSelect(work)">
    <img src="{{work.cover_picture.image}}">
    <p><strong>Project: </strong>{{work.title}}</p>
    <p><strong>Program: </strong>{{work.program}}</p>
    <p><strong>Status: </strong>{{work.status}}</p>
    <p><strong>Team: </strong>{{work.team}}</p>
  </div>
</div>
<div class="lightbox-outer s-work"*ngIf="selectedWork">
  <div class="lightbox-inner">
    <span class="btn btn-close" (click)="deSelect()">Close</span>
    <h4 class="lightbox-title">{{selectedWork.title}}</h4>
    <h5 class="lightbox-title">{{stagePicture.title}}</h5>
    <img class="lightbox-image" src="{{stagePicture.image}}">
    <p class="lightbox-caption">{{stagePicture.caption}}</p>
  </div>
</div>
